<div class="info">
    <div class="info-folder">
        <p>Twoje foldery</p>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="folder_open"></mat-icon>
    </div>
</div>
<div class="folders">
    <div *ngFor="let singleFolder of folders">
        <a [routerLink]="['/folders',  singleFolder.name]" [state]="{ folderId:singleFolder.folderId}">
            <app-folder [folder]="singleFolder"></app-folder>
        </a>
    </div>
</div>
