<div class="test">
    <mat-progress-bar mode="determinate" value={{progressBarValue}}></mat-progress-bar>

    <div class="container">
        <div class="flashcard-question">
            <span>{{currentFlashcard}}</span>
        </div>
        <div>
            <button class="answer-button" mat-button *ngFor="let answer of possibleAnswers" (click)="ClickedAnswer(answer.answer)">
                <div>
                    <span>{{answer.answer}}</span>
                </div>
            </button>
        </div>
        <div class="ok-button" (click)="Next()">
            <button mat-raised-button color="primary">NastÄ™pny</button>
        </div>
    </div>
</div>
