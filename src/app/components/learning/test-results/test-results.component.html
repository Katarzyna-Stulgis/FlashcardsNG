<div id="container">
    <div id="summary">
        <span id="summary-span">Podsumowanie</span>
        <span id="correct-span">Ilość poprawynych odpowiedzi: {{numberOfCorrectAnswers}}</span>
        <span id="incorrect-span">Ilość niepoprawynych odpowiedzi: {{numberOfUncorrectAnswers}}</span>
        <span id="test-result-span">Wynik testu: {{percentageOfCorrectAnswers}}%</span>
    </div>

    <div id="answers">
        <div *ngFor="let singleResult of results">
            <app-test-answers [result]="singleResult"></app-test-answers>
        </div>
    </div>
</div>
