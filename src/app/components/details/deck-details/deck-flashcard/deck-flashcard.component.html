<div class="flashcard">
    <div class="flashcard-info">
        <div class="question">
            {{flashcard.question}}
        </div>
        <div class="answer">
            {{flashcard.answer}}
        </div>
    </div>
    <div class="edit">
        <button mat-icon-button (click)="openDialog('edit')" *ngIf="isEditable">
            <mat-icon class="add-icon" fontIcon="edit"></mat-icon>
        </button>
        <button mat-icon-button (click)="openDialog('delete')" *ngIf="isEditable">
            <mat-icon class="add-icon" fontIcon="delete"></mat-icon>
        </button>
    </div>
</div>
