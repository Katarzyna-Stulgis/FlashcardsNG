<div class="dialog">
    <h1>{{actionName}}</h1>
    <form class="form">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Pojęcie</mat-label>
            <input matInput [(ngModel)]="data.flashcard.question" placeholder="Pojęcie" name="Pojęcie" required="To pole jest wymagane">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Definicja</mat-label>
            <input matInput [(ngModel)]="data.flashcard.answer" placeholder="Definicja" name="Definicja" required="To pole jest wymagane">
        </mat-form-field>
    </form>

    <div>
        <div mat-dialog-actions>
            <button mat-stroked-button color="primary" (click)="CloseDialog()">Anuluj</button>
            <button mat-raised-button (click)="SaveFlashcard()" color="primary">Ok</button>
        </div>
    </div>
</div>
