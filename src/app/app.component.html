<mat-toolbar color="primary">
  <button mat-button [routerLink]="['/']" class="home"><b>Flashcards</b></button>
  <button mat-button [routerLink]="['/decks']" *ngIf="userIsLoggedIn">Twoje zestawy do nauki</button>
  <button mat-button [routerLink]="['/folders']" *ngIf="userIsLoggedIn">Twoje Foldery</button>
  <button mat-button *ngIf="userIsLoggedIn" (click)="openDialog('get')">Pobierz zestaw</button>
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="userIsLoggedIn">Stwórz <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openDialog('add')">
      <mat-icon class="add-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="folder"></mat-icon>
      Folder
    </button>
    <button mat-menu-item [routerLink]="['/decks/add-deck']">
      <mat-icon class="add-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="filter_none"></mat-icon>
      Zestaw do nauki
    </button>
  </mat-menu>
  <button mat-button *ngIf="!userIsLoggedIn" id="login-button" [routerLink]="['/auth']">Zaloguj sie lub
    zarejestruj</button>

  <button mat-button id="login-button" [matMenuTriggerFor]="profile" *ngIf="userIsLoggedIn">Hello, {{userName}}
    <mat-icon>
      arrow_drop_down</mat-icon>
  </button>
  <mat-menu #profile="matMenu">
    <button mat-menu-item [routerLink]="['/']" (click)="LogOut()">
      Wyloguj się</button>
  </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
