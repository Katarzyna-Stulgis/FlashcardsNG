<button (click)="initNewFolder()">Create new Folder</button>

<table>
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
  </thead>
  <tbody>
    <tr *ngFor="let folder of folders">
      <td>{{ folder.folderId }}</td>
      <td>{{ folder.name }}</td>
      <td>{{ folder.description }}</td>
      <td><button (click)="editFolder(folder)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-edit-folder [folder]="folderToEdit" (foldersUpdated)="updateFolderList($event)"></app-edit-folder>
